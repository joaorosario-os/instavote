apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
patchesStrategicMerge:
- deployment.yaml
- service.yaml
namespace: instavote
images:
  - name: schoolofdevops/vote
    newtag: v4
replicas:
  - name: vote
    count: 6
commonLabels:
  project: instavote
  env: staging
commonAnnotations:
  supported-by: "sre@example.com"
configMapGenerator:



  - name: vote-options
    envs:
    - options.env
